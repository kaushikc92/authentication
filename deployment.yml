apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
spec:
  selector:
    matchLabels:
      name: authentication
  replicas: 1
  template:
    metadata:
      labels:
        name: authentication
    spec:
      containers:
        - name: authentication
          image: "docker.io/kaushikc92/authentication:latest"
          ports:
            - name: http
              containerPort: 8000
