<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'input-form.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'create-user.css' %}">
    <title>Columbus</title>
</head>
<body class="text-center">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <form class="form-signin" action="{% url 'create_account' %}" method="post">
        {% csrf_token %}
        <h1 class="h4 mb-3 font-weight-normal">Create Columbus Account</h1>
        <label for="id_username" class="sr-only">Username</label>
        <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="id_firstname" class="sr-only">First Name</label>
        <input type="text" id="id_firstname" name="firstname" class="form-control" placeholder="First Name" required="" autofocus="">
        <label for="lastname" class="sr-only">Last Name</label>
        <input type="text" id="id_lastname" name="lastname" class="form-control" placeholder="Last Name" required="" autofocus="">
        <label for="id_email" class="sr-only">Email</label>
        <input type="email" id="id_email" name="email" class="form-control" placeholder="Email" required="" autofocus="">
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required="">
        <label for="id_confirm" class="sr-only">Confirm Password</label>
        <input type="password" id="id_confirm" name="confirm" class="form-control" placeholder="Confirm Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</body>

</html>
